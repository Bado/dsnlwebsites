<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1110px;margin:0px auto 0px;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="slideimages/slideimg1.png" alt="NCS  President and contingent on a courtesy call to Data Sciences" data-texteffect="Navy box" />
                </li>
                <li><img src="slideimages/slideimg2.png" alt="Customised to your requirement" data-texteffect="Navy box" />
                </li>
                <li><img src="slideimages/slideimg3.png" alt="For all your scanning work, over a million scan in few hours" data-texteffect="Navy box" />
                </li>
                <li><img src="slideimages/slideimg5.png" alt="Data Sciences Headquaters" data-texteffect="Navy box" />
                </li>
                <li><img src="slideimages/slideimg6.png" alt="Visit us today" data-texteffect="Navy box" />
                </li>
                <li><img src="slideimages/slideimg4.png" alt="Strategy Consulting" data-texteffect="Navy box" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="slideimages/slideimg1-tn.png" alt="NCS  President and contingent on a courtesy call to Data Sciences" /></li>
                <li><img src="slideimages/slideimg2-tn.png" alt="Customised to your requirement" /></li>
                <li><img src="slideimages/slideimg3-tn.png" alt="For all your scanning work, over a million scan in few hours" /></li>
                <li><img src="slideimages/slideimg5-tn.png" alt="Data Sciences Headquaters" /></li>
                <li><img src="slideimages/slideimg6-tn.png" alt="Visit us today" /></li>
                <li><img src="slideimages/slideimg4-tn.png" alt="Strategy Consulting" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
